<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Szkolenie Frontend 3.2</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Ćwiczenie z prezentacji -->
    <div class="one_section">
        <div class="header">
            <div class="logo"></div>
            <div class="logo_childs">
                <div class="description">absolutne</div>
                <div class="description">relatywne</div>
                <div class="description">czcionki</div>
            </div>
        </div>
    </div>
    <div class="two_section">
        <div class="title_one">absolutne</div>
        <div class="titles_first_chart">
            <div class="title_first_chart">10</div>
            <div class="title_first_chart">20</div>
            <div class="title_first_chart">30</div>
            <div class="title_first_chart">40</div>
            <div class="title_first_chart">50</div>
        </div>
        <div class="first_chart">
            <div class="first_chart_vertical one_tower"></div>
            <div class="first_chart_vertical two_tower"></div>
            <div class="first_chart_vertical three_tower"></div>
            <div class="first_chart_vertical four_tower"></div>
            <div class="first_chart_vertical five_tower"></div>
        </div>
    </div>
    <div class="three_section">
        <div class="title_two">relatywne</div>
        <div class="titles_second_chart">
            <div class="title_second_chart">
                <p>10</p>
                <div class="second_chart_horizontal six_tower"></div>
            </div>
            <div class="title_second_chart">
                <p>20</p>
                <div class="second_chart_horizontal seven_tower"></div>
            </div>
            <div class="title_second_chart">
                <p>30</p>
                <div class="second_chart_horizontal eight_tower"></div>
            </div>
            <div class="title_second_chart">
                <p>40</p>
                <div class="second_chart_horizontal nine_tower"></div>
            </div>
            <div class="title_second_chart">
                <p>50</p>
                <div class="second_chart_horizontal ten_tower"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="title_three">czcionki</div>
        <div class="question one_part">Jak
            <div class="question two_part">to
                <div class="question three_part">zrobić?</div>
            </div>
        </div>
    </div>
</body>

</html>
